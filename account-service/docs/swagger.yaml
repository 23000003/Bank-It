definitions:
  service.Account:
    properties:
      account_number:
        type: string
      account_type:
        type: string
      address:
        type: string
      balance:
        type: number
      email:
        type: string
      full_name:
        type: string
      has_card:
        type: boolean
      password:
        type: string
      phone_number:
        type: string
    type: object
info:
  contact: {}
paths:
  /accounts:
    get:
      description: Fetch all accounts
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/service.Account'
            type: array
      summary: Get accounts
      tags:
      - accounts
  /register-acc:
    post:
      consumes:
      - application/json
      description: Create a new account
      parameters:
      - description: Account data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/service.Account'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/service.Account'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register an account
      tags:
      - accounts
swagger: "2.0"
